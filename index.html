<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pre-Order</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap-grid.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="css/carousel.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="bodybg">
	<!--============================
	=            header            =
	=============================-->
	<header class="hdr">
		<img src="images/header.jpg" alt="">
	</header>
	<!--============================
	=            banner            =
	=============================-->
	<section class="home-banner container">
		<div id="home-carousel" class="carousel slide carousel-fade" data-ride="carousel">
		  
		  <!-- Wrapper for slides -->
		  <div class="carousel-inner" role="listbox">
		  	<!-- Indicators -->
		  	<ol class="carousel-indicators">
		  	  <li data-target="#home-carousel" data-slide-to="0" class="active"></li>
		  	  <li data-target="#home-carousel" data-slide-to="1"></li>
		  	  <li data-target="#home-carousel" data-slide-to="2"></li>
		  	</ol>
		    <div class="item active">
		      <img src="images/banner.png" alt="...">
		    </div>
		    <div class="item">
		      <img src="images/banner.png" alt="...">
		    </div>
		    <div class="item">
		      <img src="images/banner.png" alt="...">
		    </div>
		  </div>
		</div>
	</section>


	<!--====================================
	=            pre-order form            =
	=====================================-->
	<section class="pre-order">
		<div class="po-title">
			<h2>PRE-ORDER FORM</h2>
			<hr>
		</div>
		<div class="container po-inputs">
			<div class="row">
				<div class="col-lg-8">
					<select name="product-selection" id="">
						<option value="1">Razer Mouse</option>
						<option value="2">Gamdias Keyboard</option>
						<option value="3">Msi Monitor</option>
					</select>
				</div>
				<div class="col-lg-4">
					<input type="text" name="approximate-price">
				</div>
				<div class="col-lg-12">
					<input type="text" name="customer-name" placeholder="Enter Your Name">
				</div>
				<div class="col-lg-12">
					<input type="text" name="customer-contact-number" placeholder="Enter Your Contact Number">
				</div>
				<div class="col-lg-12">
					<input type="email" name="customer-email" placeholder="Enter Your Email Address">
				</div>
				<div class="col-lg-12">
					<input type="text" name="customer-address" placeholder="Enter Your Address">
				</div>
				<button class="submit-button">
					SUBMIT
				</button>
			</div>
		</div>
	</section>

	<!--============================
	=            footer            =
	=============================-->
	<footer class="ftr">
		<img src="images/footer.jpg" alt="">
	</footer>
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="js/bootstrap/bootstrap.js"></script>
<script type="text/javascript" src="js/carousel.js"></script>
</body>
</html>
